    <button onclick="getTotalSales()">Get Total Sales</button>
    <div id="total_sales_result" class="response-container" aria-live="polite"></div>

    <select id="category"></select>

    <button onclick="getSalesByCategory()">Get Sales by Category</button>
    <div id="sales_by_category_result" class="response-container" aria-live="polite"></div>

    <button onclick="getMarketShareChanges()">Get Market Share Changes</button>
    <div id="market_share_changes_result" class="response-container" aria-live="polite"></div>
